[font]
size = 11.0

[window]
opacity = 0.85

[font.bold]
family = "Source Code Pro"
style = "Bold"

[font.bold_italic]
family = "Source Code Pro"
style = "Bold Italic"

[font.italic]
family = "Source Code Pro"
style = "Italic"

[font.normal]
family = "Source Code Pro"
style = "Regular"

[window.padding]
x = 6
y = 6

[colors.normal]
black = "#212121"
red = "#c28e8e"
green = "#d3bbaf"
yellow = "#bf9589"
blue = "#af7d6c"
magenta = "#bc9382"
cyan = "#b78c7a"
white = "#c7c7c7"

[colors.bright]
black = "#585858"
red = "#c28e8e"
green = "#d3bbaf"
yellow = "#bf9589"
blue = "#af7d6c"
magenta = "#bc9382"
cyan = "#b78c7a"
white = "#c7c7c7"
