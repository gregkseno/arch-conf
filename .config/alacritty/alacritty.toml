[font]
size = 11.0

[window]
opacity = 0.85

[font.bold]
family = "Source Code Pro"
style = "Bold"

[font.bold_italic]
family = "Source Code Pro"
style = "Bold Italic"

[font.italic]
family = "Source Code Pro"
style = "Italic"

[font.normal]
family = "Source Code Pro"
style = "Regular"

[window.padding]
x = 6
y = 6

[colors.normal]
black = "#272121"
red = "#cba4a0"
green = "#d2b1ac"
yellow = "#d0aba7"
blue = "#7c88b8"
magenta = "#bd86ab"
cyan = "#bb8085"
white = "#c9c7c7"

[colors.bright]
black = "#5d5858"
red = "#cba4a0"
green = "#d2b1ac"
yellow = "#d0aba7"
blue = "#7c88b8"
magenta = "#bd86ab"
cyan = "#bb8085"
white = "#c9c7c7"
